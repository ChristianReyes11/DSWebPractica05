<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Practica05</title>
    </h:head>
    <h:body>
        <h:form>
        <p:growl id="growl" showDetail="true" />
        <p:panel header="Login">
        <div class="card" align="center">
            <span class="ui-float-label">
                <p:inputText id="txtClave" value="#{beanIndex.usr.user}"/>
                <p:outputLabel for="@previous" value="Usuario"/>
            </span>
            <BR/>
            <span class="ui-float-label">
                <p:inputText id="txtPassword" value="#{beanIndex.usr.pwd}"/>
                <p:outputLabel for="@previous" value="Password"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:commandButton update ="growl" actionListener="#{beanIndex.guardar}" value="Submit" />
            </span>
            <span class="ui-float-label">
                <p:commandButton update ="growl" actionListener="#{beanIndex.mostrar}" value="Mostrar" />
            </span>
        </div>
        </p:panel>
        </h:form>
    </h:body>
</html>
